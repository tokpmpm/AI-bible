# deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        
      - name: Create config.js from Secrets 🤫
        run: |
          echo "window.APP_CONFIG = {" > config.js
          echo "  OPENAI_API_KEY: '${{ secrets.VITE_OPENAI_API_KEY }}'," >> config.js
          echo "  GEMINI_API_KEY: '${{ secrets.VITE_GEMINI_API_KEY }}'," >> config.js
          echo "  PERPLEXITY_API_KEY: '${{ secrets.VITE_PERPLEXITY_API_KEY }}'" >> config.js
          echo "};" >> config.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages 🚀
        uses: actions/deploy-pages@v4
