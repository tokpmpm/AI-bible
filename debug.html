<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多AI專業解經系統</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #121212; --text-color: #e0e0e0; --primary-color: #007bff;
            --card-bg: #1e1e1e; --border-color: #333; --input-bg: #2a2a2a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 1rem; line-height: 1.6;
        }
        main { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 1.5rem; }
        header { text-align: center; }
        h1 { color: var(--primary-color); margin-bottom: 0.5rem; }
        p.subtitle { color: #aaa; font-style: italic; margin-top: 0; }
        .info-section { color: #ccc; font-size: 0.95rem; margin: 1rem 0; }
        .info-section a { color: var(--primary-color); text-decoration: none; }
        .info-section a:hover { text-decoration: underline; }
        .form-section {
            background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem;
        }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        select {
            width: 100%; padding: 0.8rem; background-color: var(--input-bg); border: 1px solid var(--border-color);
            border-radius: 4px; color: var(--text-color); font-size: 1rem; box-sizing: border-box;
        }
        .selectors-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
        .models { display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .model-checkbox { display: flex; align-items: center; gap: 0.5rem; }
        input[type="checkbox"] { width: 1.5em; height: 1.5em; }
        button {
            width: 100%; padding: 1rem; background-color: var(--primary-color); color: white; border: none;
            border-radius: 4px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;
        }
        button:disabled { background-color: #555; cursor: not-allowed; }
        
        /* 手動輸入API回應的樣式 */
        .api-input-section {
            background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        textarea {
            width: 100%; padding: 0.8rem; background-color: var(--input-bg); border: 1px solid var(--border-color);
            border-radius: 4px; color: var(--text-color); font-size: 0.9rem; box-sizing: border-box;
            font-family: 'Monaco', 'Consolas', 'Ubuntu Mono', monospace; line-height: 1.4;
            resize: vertical; min-height: 200px;
        }
        
        .api-model-select {
            margin-bottom: 1rem;
        }
        
        #results-container { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 1.5rem; }
        .result-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; animation: fadeIn 0.5s ease; }
        .result-card h2 { margin-top: 0; color: var(--primary-color); border-bottom: 2px solid var(--border-color); padding-bottom: 0.5rem; }
        .result-card.error h2 { color: #f44336; }
        .content-body { white-space: pre-wrap; word-wrap: break-word; font-family: inherit; font-size: 1rem; }
        .content-body h1, .content-body h2, .content-body h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; margin-top: 1.5em; }
        .content-body ul, .content-body ol { padding-left: 2em; }
        .content-body li { margin-bottom: 0.5em; }
        .content-body a { color: var(--primary-color); text-decoration: none; }
        .content-body a:hover { text-decoration: underline; }
        .content-body sup { line-height: 0; }
        
        /* 搜尋結果樣式 */
        .search-results-section {
            margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 2px solid var(--border-color);
            background-color: rgba(0, 123, 255, 0.1); padding: 1rem; border-radius: 6px;
        }
        .search-results-section h3 { margin-top: 0; color: var(--primary-color); font-size: 1.1rem; }
        .search-result-item {
            margin-bottom: 1rem; padding: 0.8rem; background-color: var(--card-bg); border-radius: 4px; border-left: 3px solid var(--primary-color);
        }
        .search-result-title { font-weight: bold; margin-bottom: 0.3rem; }
        .search-result-title a { color: var(--primary-color); text-decoration: none; }
        .search-result-title a:hover { text-decoration: underline; }
        .search-result-meta { font-size: 0.85rem; color: #aaa; margin-bottom: 0.5rem; }
        .search-result-snippet { font-size: 0.9rem; line-height: 1.4; color: #ccc; }
        
        .content-body .sources-list { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .content-body .sources-list h3 { margin-top: 0; color: var(--primary-color); }
        .content-body .sources-list ol { padding-left: 1.5em; }
        .content-body .sources-list li { margin-bottom: 0.8em; }
        .content-body .sources-list a { color: var(--primary-color); text-decoration: underline; }
        .content-body .sources-list a:hover { opacity: 0.8; }
        .content-body .sources-list .source-domain { color: #aaa; font-size: 0.9em; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 2rem auto; }
        .sponsorship-section { margin: 1.5rem 0 0.5rem; }
        .bmc-button { display: inline-block; padding: 10px 20px; background-color: #FFDD00; color: #000000; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background-color 0.3s ease, transform 0.2s ease; }
        .bmc-button:hover { background-color: #FFE766; transform: scale(1.05); }

        /* 新增的 debug 區塊樣式 */
        .debug-section {
            margin-top: 1.5rem;
            border-top: 2px solid var(--border-color);
            padding-top: 1rem;
        }
        .debug-toggle {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .debug-toggle:hover {
            background-color: #444;
        }
        .debug-content {
            display: none;
            margin-top: 1rem;
            background-color: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .debug-content.show {
            display: block;
        }
        .debug-content pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>多AI專業解經系統</h1>
            <p class="subtitle">手動輸入 API 回應版本</p>
            <p class="subtitle">請手動複製貼上 ChatGPT, Gemini, Perplexity 的 API 回應進行解析</p>
            <div class="info-section">
                <p>想知道<a href="https://lihi3.me/WfbvE" target="_blank" rel="noopener noreferrer"> 各 AI 解經有什麼差異的可以參考這篇文章</a></p>
                <p>有什麼建議歡迎跟我說，目前設定是以對聖經中等了解的人為主解經</p>
            </div>
            <div class="sponsorship-section">
                <a href="https://buymeacoffee.com/tokpmpm" target="_blank" class="bmc-button">
                    ☕ 歡迎贊助支持這個專案
                </a>
            </div>
        </header>

        <form id="bible-form" class="form-section">
            <div class="form-group">
                <label>選擇經節範圍</label>
                <div class="selectors-grid">
                    <select id="book-select" required></select>
                    <select id="chapter-select" required></select>
                    <select id="verse-start-select" required></select>
                    <select id="verse-end-select" required></select>
                </div>
            </div>
            
            <div class="form-group">
                <label>選擇要查詢的 AI 模型</label>
                <div class="models">
                    <div class="model-checkbox"><input type="checkbox" id="use-chatgpt" value="chatgpt" checked><label for="use-chatgpt">ChatGPT 5 Nano</label></div>
                    <div class="model-checkbox"><input type="checkbox" id="use-gemini" value="gemini" checked><label for="use-gemini">Gemini 2.5 Pro</label></div>
                    <div class="model-checkbox"><input type="checkbox" id="use-perplexity" value="perplexity" checked><label for="use-perplexity">Perplexity Sonar Reasoning</label></div>
                </div>
            </div>

            <button type="button" id="generate-prompt-btn">生成解經提示詞</button>
        </form>

        <div id="prompt-display" style="display: none;" class="form-section">
            <div class="form-group">
                <label>📋 解經提示詞（複製此內容去詢問 AI）：</label>
                <textarea id="prompt-text" readonly style="min-height: 150px;"></textarea>
            </div>
        </div>

        <div class="api-input-section">
            <div class="form-group">
                <label>選擇 AI 模型：</label>
                <select id="api-model-select" class="api-model-select">
                    <option value="chatgpt">ChatGPT</option>
                    <option value="gemini">Gemini</option>
                    <option value="perplexity">Perplexity</option>
                </select>
            </div>
            <div class="form-group">
                <label>貼上 API 完整回應（JSON 格式）：</label>
                <textarea id="api-response-input" placeholder="請在這裡貼上完整的 API 回應 JSON..."></textarea>
            </div>
            <button type="button" id="parse-response-btn">解析並顯示結果</button>
        </div>

        <div id="results-container"></div>
    </main>

    <script>
    // 聖經書卷資料（簡化版，您可以替換為完整的資料）
    const bibleStructureData = [
        { book_name: "創世記", chapters: [{ c: 1, v: 31 }, { c: 2, v: 25 }] },
        { book_name: "出埃及記", chapters: [{ c: 1, v: 22 }, { c: 2, v: 25 }] },
        { book_name: "利未記", chapters: [{ c: 1, v: 17 }] },
        { book_name: "民數記", chapters: [{ c: 1, v: 54 }] },
        { book_name: "申命記", chapters: [{ c: 1, v: 46 }] },
        { book_name: "約書亞記", chapters: [{ c: 1, v: 18 }] },
        { book_name: "士師記", chapters: [{ c: 1, v: 36 }] },
        { book_name: "路得記", chapters: [{ c: 1, v: 22 }] },
        { book_name: "撒母耳記上", chapters: [{ c: 1, v: 28 }] },
        { book_name: "撒母耳記下", chapters: [{ c: 1, v: 27 }] },
        { book_name: "列王紀上", chapters: [{ c: 1, v: 53 }] },
        { book_name: "列王紀下", chapters: [{ c: 1, v: 18 }] },
        { book_name: "歷代志上", chapters: [{ c: 1, v: 54 }] },
        { book_name: "歷代志下", chapters: [{ c: 1, v: 17 }] },
        { book_name: "以斯拉記", chapters: [{ c: 1, v: 11 }] },
        { book_name: "尼希米記", chapters: [{ c: 1, v: 11 }] },
        { book_name: "以斯帖記", chapters: [{ c: 1, v: 22 }] },
        { book_name: "約伯記", chapters: [{ c: 1, v: 22 }] },
        { book_name: "詩篇", chapters: [{ c: 1, v: 6 }] },
        { book_name: "箴言", chapters: [{ c: 1, v: 33 }] },
        { book_name: "傳道書", chapters: [{ c: 1, v: 18 }] },
        { book_name: "雅歌", chapters: [{ c: 1, v: 17 }] },
        { book_name: "以賽亞書", chapters: [{ c: 1, v: 31 }] },
        { book_name: "耶利米書", chapters: [{ c: 1, v: 19 }] },
        { book_name: "耶利米哀歌", chapters: [{ c: 1, v: 22 }] },
        { book_name: "以西結書", chapters: Array.from({length: 48}, (_, i) => ({ c: i + 1, v: i === 22 ? 49 : 20 })) },
        { book_name: "但以理書", chapters: [{ c: 1, v: 21 }] },
        { book_name: "何西阿書", chapters: [{ c: 1, v: 11 }] },
        { book_name: "約珥書", chapters: [{ c: 1, v: 20 }] },
        { book_name: "阿摩司書", chapters: [{ c: 1, v: 15 }] },
        { book_name: "俄巴底亞書", chapters: [{ c: 1, v: 21 }] },
        { book_name: "約拿書", chapters: [{ c: 1, v: 17 }] },
        { book_name: "彌迦書", chapters: [{ c: 1, v: 16 }] },
        { book_name: "那鴻書", chapters: [{ c: 1, v: 15 }] },
        { book_name: "哈巴谷書", chapters: [{ c: 1, v: 17 }] },
        { book_name: "西番雅書", chapters: [{ c: 1, v: 18 }] },
        { book_name: "哈該書", chapters: [{ c: 1, v: 15 }] },
        { book_name: "撒迦利亞書", chapters: [{ c: 1, v: 21 }] },
        { book_name: "瑪拉基書", chapters: [{ c: 1, v: 14 }] }
    ];

    document.addEventListener('DOMContentLoaded', function() {
        const bookSelect = document.getElementById('book-select');
        const chapterSelect = document.getElementById('chapter-select');
        const verseStartSelect = document.getElementById('verse-start-select');
        const verseEndSelect = document.getElementById('verse-end-select');
        const generatePromptBtn = document.getElementById('generate-prompt-btn');
        const promptDisplay = document.getElementById('prompt-display');
        const promptText = document.getElementById('prompt-text');
        const apiModelSelect = document.getElementById('api-model-select');
        const apiResponseInput = document.getElementById('api-response-input');
        const parseResponseBtn = document.getElementById('parse-response-btn');
        const resultsContainer = document.getElementById('results-container');

        function populateBooks() { 
            bibleStructureData.forEach((book, index) => { 
                const option = document.createElement('option'); 
                option.value = index; 
                option.textContent = book.book_name; 
                bookSelect.appendChild(option); 
            }); 
        }
        
        function populateChapters() { 
            const bookIndex = bookSelect.value; 
            const book = bibleStructureData[bookIndex]; 
            chapterSelect.innerHTML = ''; 
            book.chapters.forEach((chapter, index) => { 
                const option = document.createElement('option'); 
                option.value = index; 
                option.textContent = `第 ${chapter.c} 章`; 
                chapterSelect.appendChild(option); 
            }); 
        }
        
        function populateVerses() { 
            const bookIndex = bookSelect.value; 
            const chapterIndex = chapterSelect.value; 
            if (!bibleStructureData[bookIndex] || !bibleStructureData[bookIndex].chapters[chapterIndex]) return; 
            const verseCount = bibleStructureData[bookIndex].chapters[chapterIndex].v; 
            verseStartSelect.innerHTML = ''; 
            verseEndSelect.innerHTML = ''; 
            for (let i = 1; i <= verseCount; i++) { 
                const optionStart = document.createElement('option'); 
                optionStart.value = i; 
                optionStart.textContent = `從 ${i} 節`; 
                verseStartSelect.appendChild(optionStart); 
                const optionEnd = document.createElement('option'); 
                optionEnd.value = i; 
                optionEnd.textContent = `到 ${i} 節`; 
                verseEndSelect.appendChild(optionEnd); 
            } 
            verseEndSelect.value = verseCount; 
        }

        bookSelect.addEventListener('change', () => { populateChapters(); populateVerses(); });
        chapterSelect.addEventListener('change', populateVerses);
        verseStartSelect.addEventListener('change', () => { 
            const startVerse = parseInt(verseStartSelect.value); 
            const endVerse = parseInt(verseEndSelect.value); 
            if (endVerse < startVerse) { 
                verseEndSelect.value = startVerse; 
            } 
        });

        generatePromptBtn.addEventListener('click', function() {
            const bookIndex = parseInt(bookSelect.value);
            const chapterIndex = parseInt(chapterSelect.value);
            const startVerse = parseInt(verseStartSelect.value);
            const endVerse = parseInt(verseEndSelect.value);
            const bookName = bibleStructureData[bookIndex].book_name;
            const chapterNum = bibleStructureData[bookIndex].chapters[chapterIndex].c;
            const reference = startVerse === endVerse ? `${bookName} ${chapterNum}:${startVerse}` : `${bookName} ${chapterNum}:${startVerse}-${endVerse}`;

            const prompt = `你是一位精通神學、聖經歷史和原文解經的專家。請針對以下經文章節進行深入解析：

【章節】：${reference}

請對 **${reference}** 進行分析，並依照以下結構回答：
1. **核心概念與術語解釋**：請用初信者及聖經中階讀者也能聽懂的方式，解釋本章中核心的關鍵概念與術語。
2. **現代生活應用**：並告知在現代中可以做出來的案例，假設我完全不懂這個主題，請使用白話說明與簡單詞彙，給予生動的比喻與生活例子。
3. **上下文脈絡**：這段經文在整章、整卷書中的位置和作用是什麼？它與前後文的關聯為何？
4. **本章經典經句與總結**：列出此段的經典經句，最後總結從這些經文可以学到什麼。

請用繁體中文回答，並確保排版清晰易讀。`;

            promptText.value = prompt;
            promptDisplay.style.display = 'block';
        });

        parseResponseBtn.addEventListener('click', function() {
            const selectedModel = apiModelSelect.value;
            const responseText = apiResponseInput.value.trim();

            if (!responseText) {
                alert('請輸入 API 回應內容！');
                return;
            }

            try {
                const responseData = JSON.parse(responseText);
                displayParsedResult(selectedModel, responseData);
                apiResponseInput.value = ''; // 清空輸入框
            } catch (error) {
                alert('JSON 格式錯誤，請檢查輸入的內容：' + error.message);
            }
        });

        function displayParsedResult(modelName, data) {
            let content = '';
            let isError = false;

            try {
                if (modelName === 'chatgpt') {
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        content = data.choices[0].message.content;
                    } else {
                        throw new Error('ChatGPT API 回應格式不正確');
                    }
                    displayResult('ChatGPT 5 Nano', content, false, data);
                } else if (modelName === 'gemini') {
                    if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
                        content = data.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error('Gemini API 回應格式不正確');
                    }
                    displayResult('Gemini 2.5 Pro', content, false, data);
                } else if (modelName === 'perplexity') {
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        displayPerplexityResult(data.choices[0].message, data);
                    } else {
                        throw new Error('Perplexity API 回應格式不正確');
                    }
                }
            } catch (error) {
                displayResult(`${getModelDisplayName(modelName)} - 錯誤`, `解析失敗：${error.message}`, true, data);
            }
        }

        function getModelDisplayName(modelName) {
            const names = {
                'chatgpt': 'ChatGPT 5 Nano',
                'gemini': 'Gemini 2.5 Pro',
                'perplexity': 'Perplexity Sonar Reasoning'
            };
            return names[modelName] || modelName;
        }

        function displayResult(modelName, content, isError = false, rawResponse = null) { 
            const card = document.createElement('div'); 
            card.className = 'result-card'; 
            if (isError) { 
                card.classList.add('error'); 
                card.innerHTML = `<h2>${modelName} 的解經結果</h2><pre>${content}</pre>`; 
            } else { 
                card.innerHTML = `<h2>${modelName} 的解經結果</h2><div class="content-body">${marked.parse(content)}</div>`; 
            }
            
            if (rawResponse) {
                addDebugSection(card, rawResponse, modelName);
            }
            
            resultsContainer.appendChild(card); 
        }

        function displayPerplexityResult(messageData, rawResponse = null) {
            let content = messageData.content || '';
            
            // 從完整回應中提取 search_results
            const searchResults = rawResponse.search_results || [];
            const citations = rawResponse.citations || [];

            let searchResultsHtml = '';
            if (searchResults.length > 0) {
                searchResultsHtml += '<div class="search-results-section">';
                searchResultsHtml += '<h3>🔍 搜尋結果來源</h3>';
                
                searchResults.forEach((result, index) => {
                    const url = result.url || '#';
                    const title = result.title || '未命名來源';
                    const snippet = result.snippet || '';
                    const date = result.date || '';
                    const lastUpdated = result.last_updated || '';
                    
                    searchResultsHtml += '<div class="search-result-item">';
                    searchResultsHtml += `<div class="search-result-title"><a href="${url}" target="_blank" rel="noopener noreferrer">${title}</a></div>`;
                    
                    if (date || lastUpdated) {
                        searchResultsHtml += `<div class="search-result-meta">`;
                        if (date) searchResultsHtml += `發布日期: ${date}`;
                        if (date && lastUpdated) searchResultsHtml += ` | `;
                        if (lastUpdated) searchResultsHtml += `最後更新: ${lastUpdated}`;
                        searchResultsHtml += `</div>`;
                    }
                    
                    if (snippet) {
                        searchResultsHtml += `<div class="search-result-snippet">${snippet}</div>`;
                    }
                    searchResultsHtml += '</div>';
                });
                
                searchResultsHtml += '</div>';
            }

            // 生成引用清單
            let citationsHtml = '';
            if (citations.length > 0) {
                citationsHtml += '<div class="sources-list"><h3>📚 引用來源</h3><ol>';
                citations.forEach((citation, index) => {
                    citationsHtml += `<li><a href="${citation}" target="_blank" rel="noopener noreferrer">${citation}</a></li>`;
                });
                citationsHtml += '</ol></div>';
            }

            const card = document.createElement('div');
            card.className = 'result-card';
            const finalHtml = searchResultsHtml + marked.parse(content) + citationsHtml;
            card.innerHTML = `<h2>Perplexity Sonar Reasoning 的解經結果</h2><div class="content-body">${finalHtml}</div>`;
            
            if (rawResponse) {
                addDebugSection(card, rawResponse, 'Perplexity Sonar Reasoning');
            }
            
            resultsContainer.appendChild(card);
        }

        function addDebugSection(card, rawResponse, modelName) {
            const debugSection = document.createElement('div');
            debugSection.className = 'debug-section';
            
            const debugToggle = document.createElement('button');
            debugToggle.className = 'debug-toggle';
