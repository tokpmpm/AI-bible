<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多AI專業解經系統</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #121212; --text-color: #e0e0e0; --primary-color: #007bff;
            --card-bg: #1e1e1e; --border-color: #333; --input-bg: #2a2a2a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 1rem; line-height: 1.6;
        }
        main { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 1.5rem; }
        header { text-align: center; }
        h1 { color: var(--primary-color); margin-bottom: 0.5rem; }
        p.subtitle { color: #aaa; font-style: italic; margin-top: 0; }
        .settings-section, .form-section {
            background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem;
        }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="password"], select {
            width: 100%; padding: 0.8rem; background-color: var(--input-bg); border: 1px solid var(--border-color);
            border-radius: 4px; color: var(--text-color); font-size: 1rem; box-sizing: border-box;
        }
        .selectors-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
        .models { display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .model-checkbox { display: flex; align-items: center; gap: 0.5rem; }
        input[type="checkbox"] { width: 1.5em; height: 1.5em; }
        button {
            width: 100%; padding: 1rem; background-color: var(--primary-color); color: white; border: none;
            border-radius: 4px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;
        }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #results-container { display: flex; flex-direction: column; gap: 1.5rem; margin-top: 1.5rem; }
        .result-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; animation: fadeIn 0.5s ease; }
        .result-card h2 { margin-top: 0; color: var(--primary-color); border-bottom: 2px solid var(--border-color); padding-bottom: 0.5rem; }
        .result-card.error h2 { color: #f44336; }
        .content-body { white-space: pre-wrap; word-wrap: break-word; font-family: inherit; font-size: 1rem; }
        .content-body h1, .content-body h2, .content-body h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; margin-top: 1.5em; }
        .content-body ul, .content-body ol { padding-left: 2em; }
        .content-body li { margin-bottom: 0.5em; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>多AI專業解經系統</h1>
            <p class="subtitle">比較 ChatGPT, Gemini, Perplexity 的經節分析</p>
            <p class="subtitle">因為呼叫 API 需要費用，目前採用是性價比較高的模型，不是最佳模型，AI 解經若有偏差，請多包容</p>
        </header>

        <section class="settings-section" id="settings-container">
            <h3>API Keys 設定</h3>
            <p id="api-key-description">若您擁有自己的 API Key，請在此處輸入。否則，將使用站長提供的預設金鑰。</p>
            <div class="api-keys" id="api-keys-container">
                <div class="form-group"><label for="openai-key">OpenAI API Key (sk-proj-...)</label><input type="password" id="openai-key" placeholder="使用您自己的 Key"></div>
                <div class="form-group"><label for="gemini-key">Google AI API Key</label><input type="password" id="gemini-key" placeholder="使用您自己的 Key"></div>
                <div class="form-group"><label for="perplexity-key">Perplexity API Key</label><input type="password" id="perplexity-key" placeholder="使用您自己的 Key"></div>
            </div>
        </section>

        <form id="bible-form" class="form-section">
            <div class="form-group">
                <label>選擇經節範圍</label>
                <div class="selectors-grid">
                    <select id="book-select" required></select>
                    <select id="chapter-select" required></select>
                    <select id="verse-start-select" required></select>
                    <select id="verse-end-select" required></select>
                </div>
            </div>
            
            <div class="form-group">
                <label>選擇要查詢的 AI 模型</label>
                <div class="models">
                    <div class="model-checkbox"><input type="checkbox" id="use-chatgpt" value="chatgpt" checked><label for="use-chatgpt">ChatGPT 5 Nano</label></div>
                    <div class="model-checkbox"><input type="checkbox" id="use-gemini" value="gemini" checked><label for="use-gemini">Gemini 2.5 Flash</label></div>
                    <div class="model-checkbox"><input type="checkbox" id="use-perplexity" value="perplexity" checked><label for="use-perplexity">Perplexity</label></div>
                </div>
            </div>

            <button type="submit" id="submit-btn">開始解經</button>
        </form>

        <div id="results-container"></div>
    </main>
    
<!-- 引入將由 GitHub Actions 產生的配置文件，defer確保HTML解析完畢後才執行 -->

:5,"v":20}]},{"book_name":"彼得前書","chapters":[{"c":1,"v":25},{"c":2,"v":25},{"c":3,"v":22},{"c":4,"v":19},{"c":5,"v":14}]},{"book_name":"彼得後書","chapters":[{"c":1,"v":21},{"c":2,"v":22},{"c":3,"v":18}]},{"book_name":"約翰一書","chapters":[{"c":1,"v":10},{"c":2,"v":29},{"c":3,"v":24},{"c":4,"v":21},{"c":5,"v":21}]},{"book_name":"約翰二書","chapters":[{"c":1,"v":13}]},{"book_name":"約翰三書","chapters":[{"c":1,"v":14}]},{"book_name":"猶大書","chapters":[{"c":1,"v":25}]},{"book_name":"啟示錄","chapters":[{"c":1,"v":20},{"c":2,"v":29},{"c":3,"v":22},{"c":4,"v":11},{"c":5,"v":14},{"c":6,"v":17},{"c":7,"v":17},{"c":8,"v":13},{"c":9,"v":21},{"c":10,"v":11},{"c":11,"v":19},{"c":12,"v":18},{"c":13,"v":18},{"c":14,"v":20},{"c":15,"v":8},{"c":16,"v":21},{"c":17,"v":18},{"c":18,"v":24},{"c":19,"v":21},{"c":20,"v":15},{"c":21,"v":27},{"c":22,"v":21}]}];

        const bookSelect = document.getElementById('book-select');
        const chapterSelect = document.getElementById('chapter-select');
        const verseStartSelect = document.getElementById('verse-start-select');
        const verseEndSelect = document.getElementById('verse-end-select');
        const bibleForm = document.getElementById('bible-form');
        const resultsContainer = document.getElementById('results-container');
        const openAIKeyInput = document.getElementById('openai-key');
        const geminiKeyInput = document.getElementById('gemini-key');
        const perplexityKeyInput = document.getElementById('perplexity-key');
        const submitBtn = document.getElementById('submit-btn');

        function populateBooks() { bibleStructureData.forEach((book, index) => { const option = document.createElement('option'); option.value = index; option.textContent = book.book_name; bookSelect.appendChild(option); }); }
        function populateChapters() { const bookIndex = bookSelect.value; const book = bibleStructureData[bookIndex]; chapterSelect.innerHTML = ''; book.chapters.forEach((chapter, index) => { const option = document.createElement('option'); option.value = index; option.textContent = `第 ${chapter.c} 章`; chapterSelect.appendChild(option); }); }
        function populateVerses() { const bookIndex = bookSelect.value; const chapterIndex = chapterSelect.value; if (!bibleStructureData[bookIndex] || !bibleStructureData[bookIndex].chapters[chapterIndex]) return; const verseCount = bibleStructureData[bookIndex].chapters[chapterIndex].v; verseStartSelect.innerHTML = ''; verseEndSelect.innerHTML = ''; for (let i = 1; i <= verseCount; i++) { const optionStart = document.createElement('option'); optionStart.value = i; optionStart.textContent = `從 ${i} 節`; verseStartSelect.appendChild(optionStart); const optionEnd = document.createElement('option'); optionEnd.value = i; optionEnd.textContent = `到 ${i} 節`; verseEndSelect.appendChild(optionEnd); } verseEndSelect.value = verseCount; }
        
        bookSelect.addEventListener('change', () => { populateChapters(); chapterSelect.dispatchEvent(new Event('change')); });
        chapterSelect.addEventListener('change', populateVerses);
        verseStartSelect.addEventListener('change', () => { const startVerse = parseInt(verseStartSelect.value); const endVerse = parseInt(verseEndSelect.value); if (endVerse < startVerse) { verseEndSelect.value = startVerse; } });

        bibleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            saveAPIKeys();
            const bookIndex = parseInt(bookSelect.value);
            const chapterIndex = parseInt(chapterSelect.value);
            const startVerse = parseInt(verseStartSelect.value);
            const endVerse = parseInt(verseEndSelect.value);
            const bookName = bibleStructureData[bookIndex].book_name;
            const chapterNum = bibleStructureData[bookIndex].chapters[chapterIndex].c;
            const reference = startVerse === endVerse ? `${bookName} ${chapterNum}:${startVerse}` : `${bookName} ${chapterNum}:${startVerse}-${endVerse}`;
            const useChatGPT = document.getElementById('use-chatgpt').checked;
            const useGemini = document.getElementById('use-gemini').checked;
            const usePerplexity = document.getElementById('use-perplexity').checked;
            const openAIKey = openAIKeyInput.value;
            const geminiKey = geminiKeyInput.value;
            const perplexityKey = perplexityKeyInput.value;
            if (!useChatGPT && !useGemini && !usePerplexity) { alert('請至少選擇一個 AI 模型！'); return; }
            submitBtn.disabled = true; submitBtn.textContent = "正在解經中...";
            resultsContainer.innerHTML = '<div class="loader"></div>';
            const prompt = `你是一位精通神學、聖經歷史和原文解經的專家。請針對以下經文章節進行深入解析：\n\n【章節】：${reference}\n\n請對 **${reference}** 進行分析，並依照以下結構回答：\n1. **核心概念與術語解釋**：請用初信者及聖經中階讀者也能聽懂的方式，解釋本章中核心的關鍵概念與術語。\n2. **現代生活應用**：並告知在現代中可以做出來的案例，假設我完全不懂這個主題，請使用白話說明與簡單詞彙，給予生動的比喻與生活例子。\n3. **上下文脈絡**：這段經文在整章、整卷書中的位置和作用是什麼？它與前後文的關聯為何？\n4. **本章經典經句與總結**：列出此段的經典經句，最後總結從這些經文可以学到什麼。\n\n請用繁體中文回答，並確保排版清晰易讀。`;
            const promises = [];
            if (useChatGPT && openAIKey) promises.push(callChatGPT(prompt, openAIKey));
            if (useGemini && geminiKey) promises.push(callGemini(prompt, geminiKey));
            if (usePerplexity && perplexityKey) promises.push(callPerplexity(prompt, perplexityKey));
            const results = await Promise.all(promises);
            resultsContainer.innerHTML = '';
            results.forEach(result => displayResult(result.model, result.content, result.isError));
            submitBtn.disabled = false; submitBtn.textContent = "開始解經";
        });

        function saveAPIKeys() { localStorage.setItem('openai_api_key', openAIKeyInput.value); localStorage.setItem('gemini_api_key', geminiKeyInput.value); localStorage.setItem('perplexity_api_key', perplexityKeyInput.value); }
        function loadAPIKeys() {
            const ownerKeys = typeof window.APP_CONFIG !== 'undefined' ? window.APP_CONFIG : {};
            openAIKeyInput.value = localStorage.getItem('openai_api_key') || ownerKeys.OPENAI_API_KEY || '';
            geminiKeyInput.value = localStorage.getItem('gemini_api_key') || ownerKeys.GEMINI_API_KEY || '';
            perplexityKeyInput.value = localStorage.getItem('perplexity_api_key') || ownerKeys.PERPLEXITY_API_KEY || '';
            if (ownerKeys.OPENAI_API_KEY || ownerKeys.GEMINI_API_KEY || ownerKeys.PERPLEXITY_API_KEY) {
                document.getElementById('api-key-description').textContent = "已載入站長提供的預設金鑰。您也可以輸入自己的 Key 來覆蓋。";
            }
        }
        
        function displayResult(modelName, content, isError = false) { const card = document.createElement('div'); card.className = 'result-card'; if (isError) { card.classList.add('error'); card.innerHTML = `<h2>${modelName} 的解經結果</h2><pre>${content}</pre>`; } else { card.innerHTML = `<h2>${modelName} 的解經結果</h2><div class="content-body">${marked.parse(content)}</div>`; } resultsContainer.appendChild(card); }
        async function callAPI(modelName, url, options, responseHandler) { try { const response = await fetch(url, options); if (!response.ok) { const errorData = await response.json(); const errorMessage = errorData.error?.message || JSON.stringify(errorData.error); throw new Error(`${modelName} API Error: ${errorMessage}`); } const data = await response.json(); return { model: modelName, content: responseHandler(data), isError: false }; } catch (error) { console.error(`${modelName} Error:`, error); if (error instanceof TypeError && error.message === 'Failed to fetch') { const detailedError = `查詢失敗：${error.message}。\n\n這通常是瀏覽器安全問題 (CORS) 或廣告攔截器導致的。\n\n【解決方案】:\n1. 停用廣告攔截器擴充功能。\n2. (推薦) 使用 VS Code 的 "Live Server" 擴充功能來運行此頁面。`; return { model: modelName, content: detailedError, isError: true }; } return { model: modelName, content: `查詢失敗：${error.message}`, isError: true }; } }
        async function callChatGPT(prompt, apiKey) { return callAPI('ChatGPT 5 Nano', 'https://api.openai.com/v1/chat/completions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` }, body: JSON.stringify({ model: "gpt-4o", messages: [{ role: "user", content: prompt }], temperature: 0.7 }) }, (data) => data.choices[0].message.content); }
        async function callGemini(prompt, apiKey) { return callAPI('Gemini 2.5 Flash', 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent', { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-goog-api-key': apiKey }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) }, (data) => data.candidates[0].content.parts[0].text); }
        async function callPerplexity(prompt, apiKey) { return callAPI('Perplexity', 'https://api.perplexity.ai/chat/completions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` }, body: JSON.stringify({ model: "llama-3-sonar-large-32k-online", messages: [{ role: "user", content: prompt }] }) }, (data) => data.choices[0].message.content); }
        
        // Initial load
        loadAPIKeys();
        populateBooks();
        bookSelect.dispatchEvent(new Event('change'));
    });
</script>
